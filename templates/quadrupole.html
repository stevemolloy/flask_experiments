{% extends 'layout.html' %}

{% block body %}
    <div class="container">
      <h2>Quadrupole definition</h2>
      <form class="form-horizontal" action="/action_page.php">

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Pole-tip field (T):</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="poletip_field" placeholder="Value" name="poletip_field">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Pole-tip radius (m):</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="poletip_radius" placeholder="Value" name="poletip_radius">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Length (m):</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="length" placeholder="Value" name="length">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Calculate</button>
          </div>
        </div>

      </form>
    </div>
{% endblock %}
